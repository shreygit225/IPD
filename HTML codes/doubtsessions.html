<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubt Session Page</title>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Style the page container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
        }

        /* Style the main content */
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        /* Style the question form */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form elements */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Doubt Session Page</h1>
            <p>Ask your questions and seek clarification.</p>
        </header>
        <div class="content">
            <h2>Ask a Question</h2>
            <form action="submit_question.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="question">Your Question:</label>
                <textarea id="question" name="question" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
