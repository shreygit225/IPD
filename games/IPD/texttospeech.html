<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Text-to-Speech</h1>
  <textarea id="textToSpeak" rows="4" cols="50">Enter text here</textarea>
  <br>
  <button onclick="speak()">Speak</button>

  <script>
    function speak() {
      var text = document.getElementById("textToSpeak").value;
      var speech = new SpeechSynthesisUtterance();
      speech.text = text;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
