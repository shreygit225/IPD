function answer(variant) {
  let currentQuestion = currentQuestions[currentIndex];
  nextButton.style.display = "block";
  let trueAnswer = currentQuestion["correct"];

  nextButton.onclick = function () {
    if (variant === trueAnswer) {
      correctAnswerNumber++;

      answerPopupP.style.color = "#74c69d";
    } else {
      answerPopupP.innerText = "Wrong";
      answerPopupP.style.color = "#e63946";
    }

    nextButton.style.display = "none";

    answerPopup.style.display = "block";

    if (currentIndex < questionNumber - 1) {
      nextQuestion();
    } else {
      answerPopup.style.display = "block";

      if (variant === trueAnswer) {
        answerPopupP.innerText = "Correct";
        answerPopupP.style.color = "#74c69d";
      } else {
        answerPopupP.innerText = "Wrong";
        answerPopupP.style.color = "#e63946";

function shuffle(arr) {
  var j, temp;
  for (var i = arr.length - 1; i > 0; i--) {
    j = Math.floor(Math.random() * (i + 1));
    temp = arr[j];
    arr[j] = arr[i];
    arr[i] = temp;
  }
}

function saveScore() {
  let now = new Date();
  let staticObject = {
    questionsNum: questionNumber,
    correctAnswerNum: correctAnswerNumber,
    category: quizCategory,
    date: now
  };
  staticArray.push(staticObject);

  let staticSting = JSON.stringify(staticArray);
  localStorage.setItem(key, staticSting);

  addLine(staticObject);
}

function getScore() {
  let staticSting = localStorage.getItem(key);
  staticArray = JSON.parse(staticSting) || [];

  for (let i = 0; i < staticArray.length; i++) {
    let staticObject = staticArray[i];
    addLine(staticObject);
  }
}

function addLine(info) {
  let tr = sataticTabel.insertRow(1);

  let results = tr.insertCell(0);
  results.innerText = info["correctAnswerNum"] + "/" + info["questionsNum"];

  let category = tr.insertCell(1);
  category.innerText = info["category"];

  let day = new Date(info["date"]);

  let date = tr.insertCell(2);
  date.innerText =
    day.toDateString() + " " + day.getHours() + ":" + day.getMinutes();

    (results.innerText == "5/5" || results.innerText == "4/5") &&
