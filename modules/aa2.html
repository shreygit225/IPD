<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .module {
            display: none; 
            width: 80%;
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center; /* Center module content */
        }

        h2 {
            color: #333;
        }

        .submit-section {
            width: 100%; /* Make submit section full width */
            text-align: center;
            margin-top: 20px;
        }

        h3 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-menu {
            border-radius: 8px;
        }

        .dropdown-item {
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Module Page</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Modules
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="module1.html" onclick="changeModule('module1')">Module 1</a></li>
                            <li><a class="dropdown-item" href="module2.html" onclick="changeModule('module2')">Module 2</a></li>
                            <li><a class="dropdown-item" href="module3.html" onclick="changeModule('module3')">Module 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div align="center" class="submit-section">
        <h3>Next Submission</h3>
        <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <div id="module1" class="module">
        <h2>Module 1</h2>
        <p>This is the content of Module 1.</p>
    </div>

    <div id="module2" class="module">
        <h2>Module 2</h2>
        <p>This is the content of Module 2.</p>
    </div>

    <div id="module3" class="module">
        <h2>Module 3</h2>
        <p>This is the content of Module 3.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function changeModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => {
                module.style.display = 'none';
            });

            document.getElementById(moduleId).style.display = 'block';
        }

        function submitForm() {
            window.location.href = 'indexmodule.html'; // Change this to the appropriate URL
        }
    </script>
</body>
</html>
