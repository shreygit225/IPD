<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Index (Dark Mode)</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #ffffff; /* Dark background color */
      color: #ddd; /* Light gray text for dark background */
    }

    h1 {
      color: #007bff; /* White heading text */
      font-size: 36px; /* Increased heading size */
      margin-bottom: 20px; /* Added spacing after heading */
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .module-button {
      padding: 15px 30px; /* Increased padding for larger buttons */
      font-size: 20px; /* Increased font size for readability */
      cursor: pointer;
      background-color: transparent; /* Removed background color */
      color: #007bff; /* Light gray text for buttons */
      border: 2px solid #007bff; /* White border for buttons */
      border-radius: 8px; /* Increased border radius for rounded corners */
      text-decoration: none;
      transition: background-color 0.3s, border-color 0.3s;
      font-weight: bold;
    }

    .module-button:hover {
      background-color: #007bff; /* White background on hover */
      color: #ffffff; /* Dark text on hover */
      border-color: #ffffff; /* Dark border on hover */
    }
  </style>
</head>
<body>

  <h1>Module Index</h1>

  <div class="button-container">
    <a href="reading.html" class="module-button">Reading</a>
    <a href="writing.html" class="module-button">Writing</a>
    <a href="listening.html" class="module-button">Listening</a>
  </div>

</body>
</html>
