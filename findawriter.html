<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Writer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .form-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    body {
  backdrop-filter: blur(5px); /* Adjust blur amount here */
  background-image: url("img/top-view-agendas-succlent-plant.jpg");
  background-size: cover;
}
h2, h3, h4 {
  color: white;
}


  </style>
</head>
<body>
    
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Find Your Perfect Writer</h2>
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label text-white">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label text-white">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Age (optional)">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-white">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number (optional)">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label text-white">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Date (optional)">
          </div>
          <div class="mb-3">
            <label for="requests" class="form-label text-white">Special Requests:</label>
            <textarea class="form-control" id="requests" rows="3" placeholder="Tell us your preferences"></textarea>
          </div>
          <div class="mb-3">
            <label for="project" class="form-label text-white">Project Details:</label>
            <textarea class="form-control" id="project" rows="5" placeholder="Describe your writing project" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Find a Writer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
