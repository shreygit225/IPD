<!DOCTYPE html>
<html>
<head>
  <title>Dyslexia Screening Test</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .redirect-btn {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .redirect-btn:hover {
      background-color: #0056b3;
    }
    .proceed-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .proceed-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Dyslexia Screening Test</h1>
  
  <button onclick="redirectToWebsite()" class="redirect-btn">Start Test</button>
  
  <div id="completionMessage" style="display: none;">
    <p>Test is completed!</p>
    <button onclick="proceed()" class="proceed-btn">Proceed</button>
  </div>

  <script>
    function redirectToWebsite() {
      window.open('https://8y0r8jn0nyr.typeform.com/to/JIGCxr6o', '_blank');
    }

    function proceed() {
      // Action to take when proceeding after test completion
      window.location.href = 'Analysis copy.html'
      // You can add further actions here, such as redirecting to another page.
    }
  </script>

  <script>
    // Function to display completion message and proceed button after completing the test
    // This function can be called after the completion of the test, for example, when the user submits the test form
    function showCompletionMessage() {
      document.getElementById('completionMessage').style.display = 'block';
    }
    // For demonstration purposes, calling the function after 5 seconds (simulating completion)
    setTimeout(showCompletionMessage, 5000); // Remove this line in actual implementation
  </script>

</body>
</html>
